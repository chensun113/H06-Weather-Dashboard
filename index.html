<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <title>Weather Dashboard</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
    
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">cityname</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get City</button>
        </form>
      </div>
      <button id="clearbutton" class="btn" >Clear Hisotry</button>
      <div class="card">
        <h3 class="card-header text-uppercase"></h3>
        <div id="history-buttons" class="card-body">
         
        
        </div>
      </div>
    </div>


    <div class="col-12 col-md-8">
     
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

 
  <script src="homepage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 

    
  

</body>
</html>
